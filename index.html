<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead card"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
          <div class="row time-block">
            <div class="col-1 hour">9am</div>
            <textarea id="9amHour" class="col-10 description" value="9amHour" placeholder="Type Schedule Here"></textarea>
            <button id="9Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">10am</div>
            <textarea id=10amHour" class="col-10 description" value="10amHour" placeholder="Type Schedule Here"></textarea>
            <button id="10Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">11am</div>
            <textarea id="11amHour" class="col-10 description" value="11amHour" placeholder="Type Schedule Here"></textarea>
            <button id="11Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">12pm</div>
            <textarea id="12pmHour" class="col-10 description" value="12pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="12Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">1pm</div>
            <textarea id="1pmHour" class="col-10 description" value="1pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="1Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">2pm</div>
            <textarea id="2pmHour" class="col-10 description" value="2pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="2Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">3pm</div>
            <textarea id="3pmHour" class="col-10 description" value="3pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="3Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">4pm</div>
            <textarea id="4pmHour" class="col-10 description" value="4pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="4Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

          <div class="row time-block">
            <div class="col-1 hour">5pm</div>
            <textarea id="5pmHour1" class="col-10 description" value="5pmHour" placeholder="Type Schedule Here"></textarea>
            <button id="5Storage" class="btn saveBtn i col-1 fa fa-save"><br>Save</button>
          </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Index.js"></script>
  </body>
  <br>
  <br>

</html>
